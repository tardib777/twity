<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="shortcut icon" href="./pictures/download.jpg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="twity_sign_in.css"/>

</head>
<body>
    <header>
        <h1>twity</h1>
        <div id="image">
        </div>
    </header>
    <div class="sg">
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">First name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First Name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Last name</label>
          <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last Name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationServerUsername" class="form-label">Email Address</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Email Address" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Please write your Email Address .
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationServer03" class="form-label">Password</label>
          <input type="password" class="form-control is-invalid" id="validationServer03" placeholder="password" aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please write your password.
          </div>
        </div>
        <div class="col-md-3" id="verify">
          <label for="validationServer04" class="form-label">verify password</label>
            <input type="password" class="form-control is-invalid" id="validationServer03" placeholder="verify password" aria-describedby="validationServer03Feedback" required>
          <div id="validationServer03Feedback" class="invalid-feedback">
            Please verify your password.
          </div>
        </div>
        <div class="col-md-3" id="country">
          <label for="validationCustom04" class="form-label">Country</label>
         <select class="form-select" id="validationCustom04" required>
           <option selected disabled value="">Choose...</option>
           <option>Syria</option>
           <option>Jordan</option>
           <option>Lebanon</option>
           <option>Saudi Arabia</option>
           <option>Oman</option>
           <option>Egypt</option>
           <option>...</option>
          </select>
            <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a country.
          </div>
        </div>
        <div class="col-12">
            <label for="validationServer03" class="form-label">Phone Number</label>
            <input type="tel" class="form-control is-invalid" id="validationServer03" placeholder="Phone Number" aria-describedby="validationServer03Feedback" required>
            <div id="validationServer03Feedback" class="invalid-feedback">
              Please write your phone number.
              <div class="gender">
              <div for="validationServer05" class="form-label">gender</div>
              <input type="radio" value="male" name="gender">
              <label for="validationServer05" class="form-label">Male</label>
              <span id="gfm">
              <input type="radio" value="female" name="gender">
              <label for="validationServer05" class="form-label">Female</label>
             </span>
            </div>
            <div class="col-md-3" id="birth">
                <label for="validationServer04" class="form-label">birth</label>
                  <input type="date" class="form-control is-invalid" id="validationServer03" placeholder="verify password" aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                  Please enter your birth.
                  </div>
            </div>
          <div class="form-check" id="check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12" id="sub">
          <button class="btn btn-primary" type="submit">sign in</button>
        </div>
      </form>
    </div>
</body>
</html>
